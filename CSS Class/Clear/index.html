<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
</head>
<body>
    <h1 style="border-bottom: 2px solid grey;">Clear: Left / Right / Both</h1>
    
    <img src="img/marseille-7170837__340.webp" style="height:300px;width:300px; float:left;" alt="">
    <p style="clear:both;">This is a paragraph in the middle.</p>
    <img src="img/marseille-7170837__340.webp" style="height:400px;width:300px;float:right;" alt="">

    <!--the clear style disregards floats occurring in the specified direction of the element or both-->
</body>
</html>
