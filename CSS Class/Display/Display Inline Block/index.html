<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display Inline Block</title>
</head>
<body>
    <!--inline block display allows you to also adjust the height/width-->
    <div style="display: inline-block; border: 1px solid red;">Inline #1</div>

    <span style="display: inline-block; border: 1px solid blue;">Inline #2</span>

    <div class="inline square">Number 1</div>
    <!--the reason for the space between inline block elements is this space right here between the div and the span, if its deleted, then the elements will touch each other-->
    <span class="inline square">Number 2</span>
</body>
</html>
