<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
</head>
<body>
    <div style="display: inline-block; width: 300px; height: 300px; border: 10px solid red; border-radius: 50%; background-color: blue;"></div>
    <!--the highest the border radius can go is 50% which creates rounded corners enough for a perfect circle.-->
    
</body>
</html>
