<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>
</head>
<body>
    <div style="border: 1px solid red; display: block; width: 50%">Using 50% width in a block element</div>
    <div style="border: 1px solid green; display: inline-block; width: 75%">Using 75% width in an inline block element</div>
</body>
</html>
